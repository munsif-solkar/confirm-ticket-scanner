<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Confirm ticket scanner</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
	<header class="shadow text-blue-600 px-5 py-7 flex flex-col bg-white">
		<p class="font-medium text-2xl">Confirm Ticket Scanner</p>
		<p class="text-gray-500">Find confirm train tickets</p>
	</header>

	<div class="container-sm mx-auto my-0 sm:my-10 max-w-[900px] bg-white p-0 py-5 sm:p-5 ring-1 ring-gray-300 sm:rounded-lg">
		<div class="search-data px-3 flex flex-col gap-2">
			<section class="flex flex-wrap gap-2 items-center">
			<h2 class="text-[22px] font-medium text-gray-700" id="source">Source</h2>
			<img src="https://cdn-icons-png.flaticon.com/512/2722/2722998.png" class="h-[25px]">
			<h2 class="text-[22px] font-medium text-gray-700" id="destination">Destination</h2>
			</section>
			<section class="flex gap-4">
				<p class="text-gray-500" id="date">Date</p>
				<p class="text-gray-600 font-medium" id="quota">GENERAL</p>

			</section>
		</div>
		
	<div class="data-container mt-5">
				
	</div>

</div>



<script src="scanner.js"></script>
<script src="main.js"></script>
</body>
</html>
